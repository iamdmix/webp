<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moving Box</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      overflow: hidden;
    }

    .box {
      width: 50px;
      height: 50px;
      background-color: #007bff;
      position: absolute;
      animation: move 5s linear infinite;
    }

    @keyframes move {
      0% {
        left: 0;
      }
      100% {
        left: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>

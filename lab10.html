<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Column Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .gallery {
      column-count: 3; /* Divide the gallery into 3 columns */
      column-gap: 20px; /* Add space between columns */
      padding: 20px;
    }

    .gallery img {
      width: 100%; /* Make images fit their column width */
      margin-bottom: 20px; /* Add space below each image */
      border-radius: 8px; /* Optional: Rounded corners for images */
      display: block;
    }
  </style>
</head>
<body>
  <div class="gallery">

    <img src="D:\23BCE1516\me.png" alt="Image 2">
	<img src="D:\23BCE1516\me.png" alt="Image 3">
	<img src="D:\23BCE1516\me.png" alt="Image 4">
	<img src="D:\23BCE1516\me.png" alt="Image 5">
	<img src="D:\23BCE1516\me.png" alt="Image 6">
	<img src="D:\23BCE1516\me.png" alt="Image 7">
	<img src="D:\23BCE1516\me.png" alt="Image 8">
  </div>
</body>
</html>
